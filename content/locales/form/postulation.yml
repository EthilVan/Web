            old_server_reason: "Pourquoi l'avoir quitté ou pourquoi en avoir cherché un nouveau"
            ethilvan_discovered: "Comment avez-vous connu notre serveur"
            ethilvan_reason: "Qu'est-ce qui vous a poussé à postuler sur Ethil Van"
